<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where Are The Noodles?</title>
    <link rel="stylesheet" href="styles.css">
    <script src ="script.js"></script>
</head>
<body>
    <header>
<h1>Where are the noodles?</h1>
<p class="subtitle">Track what's in your cupboards, fridge, freezer.</p>
    </header>

    <main>
       <!--Main Navagation Tabs-->
       <div class="main-tabs">
        <button class="main-tab-btn active" data-tab="add-item">Add Item</button>
        <button class="main-tab-btn" data-tab="cupboard">Cupboard</button>
        <button class="main-tab-btn" data-tab="fridge">Fridge</button>
        <button class="main-tab-btn" data-tab="freezer">Freezer</button>
        <button class="main-tab-btn" data-tab="statistics">Statistics</button>
</div>

<!--Tab Content Container-->
<div class="tab-content-container">
<!--Add Item Tab-->
<div id="tab-add-item" class="tab-content active">
    <section class="add-item-section">
        <h2>Add New Item</h2>
        <form id="addItemForm" class="item-form">
            <div class="form-group">
            <label for="item-name">Item Name</label>
            <input type="text" id="itemName" placeholder="e.g. milk, bread, etc" required>
            </div>

            <div class="form-group">
            <label for="item-quantity">Quantity:</label>
            <input type="number" id="item-quantity" placeholder="item-quantity" min="1" value="1" required>
            </div>
            
            <div class="form-group">
            <label for="item-location">Location:</label>
            <select id="item-location" required>
                <option value="cupboard">Cupboard</option>
                <option value="fridge">Fridge</option>
                <option value="freezer">Freezer</option>
            </select>
            </div>
            
            <div class="form-group">
            <label for="itemExpiry">Expiration Date (optional)</label>
            <input type="date" id="expiration-date">
            </div>

            <button type="submit">Add Item</button>

            <!--Cupboard tab-->
            <div id="tab-cupboard" class="tab-content">
    <section class="inventory-section">
        <h2>Cupboard Items</h2>
        <div id="inventoryDisplay-cupboard" class="inventory-grid">
            <!-- Cupboard items will be displayed here -->
        </div>
    </section>
</div>
            <!--Fridge tab-->
            <div id="tab-fridge" class="tab-content">
    <section class="inventory-section">
        <h2>Fridge Items</h2>
        <div id="inventoryDisplay-fridge" class="inventory-grid">
            <!-- Fridge items will be displayed here -->
        </div>
    </section>
</div>
            <!--Freezer tab-->
            <div id="tab-freezer" class="tab-content">
    <section class="inventory-section">
        <h2>Freezer Items</h2>
        <div id="inventoryDisplay-freezer" class="inventory-grid">
            <!-- Freezer items will be displayed here -->
        </div>
    </section>
</div>
            <!--Statistics tab-->
            <div id="tab-statistics" class="tab-content">
    <section class="statistics-section">
        <h2>Inventory Statistics</h2>
        <div id="statisticsDisplay" class="statistics-grid">
            <!-- Statistics will be displayed here -->
        </div>
    </section>
</div>

        </form>
    </section>
</div>
</div>

</main>

<footer>
    <p>&copy; 2025 Where Are The Noodles? | Never forget whats in your kitchen again!</p>
</footer>
</body>
</html>
