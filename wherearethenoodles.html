<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where Are The Noodles?</title>
    <link rel="stylesheet" href="styles.css">
    <script src ="script.js"></script>


    <script>
        function switchTab(locationName){
            const contentSection = document.getElementById('content-section');
if(locationName === 'Fridge'){
    contentSection.innerHTML = '<h1>' + locationName + '</h1><ul><li>Meat</li><li>Milk</li></ul>';

} else if(locationName === 'Freezer'){
    contentSection.innerHTML = '<h1>' + locationName + '</h1><ul><li>Ice Cream</li><li>Frozen Veg</li></ul>';

} else if(locationName === 'Cupboard'){
    contentSection.innerHTML = '<h1>' + locationName + '</h1><ul><li>Pasta</li><li>Canned Beans</li></ul>';

        }else if(locationName === 'Add Item'){
    contentSection.innerHTML = ` <h2>Add New Item</h2>
        <form id="addItemForm" class="item-form">

            <div class="form-group">
            <label for="itemName">Item Name</label>
            <input type="text" id="itemName" placeholder="e.g. milk, bread, etc" required>
            </div>

            <div class="form-group">
            <label for="item-quantity">Quantity:</label>
            <input type="number" id="item-quantity" placeholder="item-quantity" min="1" value="1" required>
            </div>
            
            <div class="form-group">
            <label for="item-location">Location:</label>
            <select id="item-location" required>
                <option value="cupboard">Cupboard</option>
                <option value="fridge">Fridge</option>
                <option value="freezer">Freezer</option>
            </select>
            </div>
            
            <div class="form-group">
            <label for="expiration-date">Expiration Date (optional)</label>
            <input type="date" id="expiration-date">
            </div>

            <button type="submit">Add Item</button>
        </form>`;
        }
    }
    </script>
</head>
<body>
    <header>
<h1>Where are the noodles?</h1>
<p class="subtitle">Track what's in your cupboards, fridge, freezer.</p>
    </header>

    <main>
       <!--Main Navagation Tabs-->
       <div class="main-tabs">
        <button class="main-tab-btn active" data-tab="add-item" onclick="switchTab('Add Item')">Add Item</button>
        <button class="main-tab-btn" data-tab="cupboard" onclick="switchTab('Cupboard')">Cupboard</button>
        <button class="main-tab-btn" data-tab="fridge" onclick="switchTab('Fridge')">Fridge</button>
        <button class="main-tab-btn" data-tab="freezer" onclick="switchTab('Freezer')">Freezer</button>
</div>

<!--Tab Content Container-->
<div class="tab-content-container">

<!--Add Item Tab-->
<div id="tab-add-item" class="tab-content active">
    <section class="add-item-section" id="content-section">
        <h2>Add New Item</h2>
        <form id="addItemForm" class="item-form">

            <div class="form-group">
            <label for="itemName">Item Name</label>
            <input type="text" id="itemName" placeholder="e.g. milk, bread, etc" required>
            </div>

            <div class="form-group">
            <label for="item-quantity">Quantity:</label>
            <input type="number" id="item-quantity" placeholder="item-quantity" min="1" value="1" required>
            </div>
            
            <div class="form-group">
            <label for="item-location">Location:</label>
            <select id="item-location" required>
                <option value="cupboard">Cupboard</option>
                <option value="fridge">Fridge</option>
                <option value="freezer">Freezer</option>
            </select>
            </div>
            
            <div class="form-group">
            <label for="expiration-date">Expiration Date (optional)</label>
            <input type="date" id="expiration-date">
            </div>

            <button type="submit">Add Item</button>
        </form>


</section>

            <!--Cupboard tab-->
            <div id="tab-cupboard" class="tab-content">
    <section class="inventory-section">
        <h2>Cupboard Items</h2>
        <div id="inventoryDisplay-cupboard" class="inventory-grid">
            <!-- Cupboard items will be displayed here -->
        </div>
    </section>
</div>
            <!--Fridge tab-->
            <div id="tab-fridge" class="tab-content">
    <section class="inventory-section">
        <h2>Fridge Items</h2>
        <div id="inventoryDisplay-fridge" class="inventory-grid">
            <!-- Fridge items will be displayed here -->
        </div>
    </section>
</div>
            <!--Freezer tab-->
            <div id="tab-freezer" class="tab-content">
    <section class="inventory-section">
        <h2>Freezer Items</h2>
        <div id="inventoryDisplay-freezer" class="inventory-grid">
            <!-- Freezer items will be displayed here -->
        </div>
    </section>
</div>
            <!--Statistics tab-->
<div id="tab-statistics" class="tab-content">
    <section class="statistics-section">
        <h2>Inventory Statistics</h2>
        <div id="statisticsDisplay" class="statistics-grid">
            <!-- Statistics will be displayed here -->
        </div>
    </section>
</div>

        
    </section>
</div>
</div>

</main>

<footer>
    <p>&copy; 2025 Where Are The Noodles? | Never forget whats in your kitchen again!</p>
</footer>
</body>
</html>
